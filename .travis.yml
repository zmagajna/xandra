language: elixir

dist: trusty
sudo: required

services:
  - docker

otp_release:
  - 19.2

elixir:
  - 1.4.5
  - 1.7.3

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.23.1
  matrix:
    - CASSANDRA_VERSION=2.2
    - CASSANDRA_VERSION=2.2 AUTHENTICATION=true
    - CASSANDRA_VERSION=3
    - CASSANDRA_VERSION=3 AUTHENTICATION=true

jobs:
  include:
    - stage: check formatted
      script: mix format --check-formatted
      otp_release: 19.2
      elixir: 1.7.3
      before_install: skip
      sudo: false
      env: null
    - &test-scylla
      stage: test scylla
      before_script:
        - docker-compose --file docker-compose.yml --file docker-compose.scylla.yml up -d
        - ./test/docker/health-check-services.sh
      script: mix test --exclude cassandra_specific
      env: SCYLLA_VERSION=2.0.0
    - <<: *test-scylla
      env: SCYLLA_VERSION=2.0.0 AUTHENTICATION=true
    - <<: *test-scylla
      env: SCYLLA_VERSION=2.3.0
    - <<: *test-scylla
      env: SCYLLA_VERSION=2.0.0 AUTHENTICATION=true

stages:
  - check formatted
  - test
  - test scylla

before_script:
  - docker-compose --file docker-compose.yml --file docker-compose.cassandra.yml up -d
  - ./test/docker/health-check-services.sh

script: mix test

before_install:
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m) > docker-compose
  - chmod +x docker-compose